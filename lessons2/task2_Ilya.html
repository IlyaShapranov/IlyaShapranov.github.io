<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid rgba(13, 108, 26, 0.82); }
    </style>
</head>
<body>
<table border="1">
    <tr style="height: 50px">
        <td colspan="2" bgcolor="white"></td>
        <td colspan="2" bgcolor="white"></td>
        <td colspan="2" bgcolor="yellow"></td>
    </tr>
    <tr style="height: 50px">
        <td bgcolor="white"></td>
        <td colspan="3" rowspan="2" bgcolor="red"></td>
        <td colspan="2" bgcolor="yellow"></td>
    </tr>
    <tr style="height: 50px">
        <td rowspan="2" bgcolor="white"></td>
        <td bgcolor="white"></td>
        <td bgcolor="white"></td>
    </tr>
    <tr style="height: 50px">
        <td rowspan="2" colspan="2" bgcolor="black"></td>
        <td bgcolor="white"></td>
        <td colspan="2" bgcolor="white"></td>
    </tr>
    <tr style="height: 50px">
        <td rowspan="3" bgcolor="yellow"></td>
        <td bgcolor="white"></td>
        <td rowspan="2" colspan="2" bgcolor="blue"></td>
    </tr>
    <tr style="height: 50px">
        <td rowspan="2" colspan="2" bgcolor="white"></td>
        <td bgcolor="black"></td>
    </tr>
    <tr style="height: 50px">
        <td colspan="3" bgcolor="white"></td>
    </tr>
</table>
</body>
</html>
